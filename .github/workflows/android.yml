name: Build APK (NDK + CMake)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android SDK command-line tools
      uses: android-actions/setup-android@v3
      with:
        api-level: 33

    - name: Install required SDK packages (NDK, CMake, build-tools, platform)
      run: |
        sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmake;3.22.1" "ndk;25.2.9519653" || true
        yes | sdkmanager --licenses || true

    - name: Install Gradle (system package)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y gradle

    - name: Show versions
      run: |
        echo "JAVA_HOME=$JAVA_HOME"
        gradle --version || true
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --list || true

    - name: Build Debug APK (assembleDebug)
      run: |
        set -e
        cd android
        # Force use of OOM mem smaller heap if needed
        gradle assembleDebug --no-daemon --stacktrace
      timeout-minutes: 30

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: WarriorAscension-debug-apk
        path: android/app/build/outputs/apk/debug/*.apk
