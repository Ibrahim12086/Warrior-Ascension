name: Ultimate Smart Auto-Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 7.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5

      # خطوة "البحث والدمج الذكي"
      - name: Search and Merge All Missing Files
        run: |
          # 1. إنشاء الهيكل الصحيح للأندرويد
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/cpp
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/drawable

          # 2. البحث عن ملفات المحتوى (Content) ودمجها
          echo "Searching for Content..."
          find . -name "Content" -type d -exec cp -r {}/* android/app/src/main/assets/ \; || true

          # 3. البحث عن ملفات البرمجة (Source & GameEngine) ودمجها للترجمة
          echo "Searching for Source and Logic..."
          find . -name "Source" -type d -exec cp -r {}/* android/app/src/main/cpp/ \; || true
          find . -name "GameEngine" -type d -exec cp -r {}/* android/app/src/main/cpp/ \; || true

          # 4. البحث عن الأيقونات ووضعها في مكانها لإظهارها على الموبايل
          echo "Searching for Icons..."
          find . -name "*.png" -path "*/Icons/*" -exec cp {} android/app/src/main/res/mipmap-hdpi/ic_launcher.png \; || true
          find . -name "*.png" -path "*/Icons/*" -exec cp {} android/app/src/main/res/drawable/icon.png \; || true

          # 5. دمج ملفات البايثون لو موجودة
          echo "Searching for Python scripts..."
          find . -name "*.py" -exec cp {} android/app/src/main/assets/ \; || true

      - name: Final Build
        working-directory: ./android
        run: |
          # إصلاح مشكلة النسخة 4.4.1 (الصورة 1000159775)
          gradle wrapper --gradle-version 7.5
          ./gradlew assembleDebug --stacktrace

      - name: Upload Complete APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final-Build
          path: "android/app/build/outputs/apk/debug/*.apk"
