name: Warrior Ascension Ultimate Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java & Android SDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. تثبيت الـ NDK لترجمة ملفات الـ C++ (CC)
      - name: Setup Android NDK
        uses: n0rt3n/setup-ndk@v1
        with:
          ndk-version: r25b

      # 2. تثبيت بايثون (لو اللعبة بتعتمد عليه في المنطق)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. إعادة هيكلة المشروع "إجبارياً" داخل السيرفر
      - name: Reconstruct Project Structure
        run: |
          # إنشاء مجلدات أندرويد الرسمية لو مش موجودة
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/cpp
          mkdir -p android/app/src/main/res/drawable

          # نقل الجرافيك والصوت والمستويات الـ 10
          cp -r Content/* android/app/src/main/assets/ || true
          
          # نقل الأيقونة لتكون واضحة في المشروع
          cp Content/Icons/*.png android/app/src/main/res/drawable/ || true

          # نقل ملفات القتال والحركة (C++)
          cp -r Source/* android/app/src/main/cpp/ || true
          cp -r GameEngine/* android/app/src/main/cpp/ || true

      # 4. بناء الـ APK باستخدام Gradle 7.5 (الحل لخطأ الصورة 1000159775)
      - name: Build With Gradle 7.5
        run: |
          cd android
          gradle wrapper --gradle-version 7.5
          ./gradlew assembleDebug --stacktrace

      - name: Upload Final Warrior APK
        uses: actions/upload-artifact@v4
        with:
          name: WarriorAscension-Full-Game
          path: "**/build/outputs/apk/debug/*.apk"
