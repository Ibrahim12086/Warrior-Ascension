name: Slow and Steady Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build (Sequential)
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          export PATH=$PWD/gradle-8.2/bin:$PATH
          
          cd android
          rm -rf .gradle build app/build
          
          # الأمر --no-parallel هو السر هنا
          gradle assembleDebug --no-daemon --no-parallel --stacktrace --info
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
