name: Android CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Detailed Error Output
        run: |
          cd android
          # إنشاء الملفات الضرورية
          gradle wrapper
          chmod +x gradlew
          # تشغيل البناء مع إظهار أخطاء الـ C++ بالتفصيل
          ./gradlew assembleDebug --stacktrace --info

      - name: Upload APK if Successful
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Final-Game
          path: android/app/build/outputs/apk/debug/app-debug.apk
