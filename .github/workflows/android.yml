name: Full Game Master Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 7.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5

      - name: Assemble Game Components
        run: |
          # 1. تجهيز مجلدات الأصول (Assets) لضمان ظهور الجرافيك والأصوات
          mkdir -p android/app/src/main/assets
          cp -r Content/* android/app/src/main/assets/ || true

          # 2. ربط كود المحرك والقتال (C++) بمجلد البناء الرسمي
          # هذا يضمن أن "CoreLogic.cpp" سيتم دمجه في اللعبة
          mkdir -p android/app/src/main/cpp/Source
          mkdir -p android/app/src/main/cpp/GameEngine
          cp -r Source/* android/app/src/main/cpp/Source/ || true
          cp -r GameEngine/* android/app/src/main/cpp/GameEngine/ || true

          # 3. بناء الـ APK باستخدام الإصدار الصحيح 7.5 لتفادي خطأ النسخة 4.4.1
          cd android
          gradle wrapper --gradle-version 7.5
          gradle assembleDebug --stacktrace

      - name: Upload Full Game APK
        uses: actions/upload-artifact@v4
        with:
          name: WarriorAscension-Full-v1
          path: "**/build/outputs/apk/debug/*.apk"
