name: Robust NDK/CMake APK build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.home }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK (cmdline-tools)
      uses: android-actions/setup-android@v3
      with:
        api-level: 33

    - name: Install SDK packages (NDK, CMake, build-tools, platform)
      run: |
        yes | sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;33.0.2" "cmake;3.22.1" --licenses

    - name: Install necessary build packages
      run: |
        sudo apt-get update -y
        sudo apt-get install -y --no-install-recommends build-essential cmake ninja-build zip unzip git curl

    - name: Make gradlew executable
      run: |
        if [ -f android/gradlew ]; then
          chmod +x android/gradlew
        fi

    - name: Build APK
      run: |
        ./gradlew assembleRelease

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: WarriorAscension-APK
        path: android/app/build/outputs/apk/release/app-release.apk
