name: Force Gradle 8.6
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Manual Install Gradle 8.6 (الاجبار على النسخة المستقرة)
        run: |
          # 1. تحميل النسخة 8.6 يدوياً وتجاهل نسخة السيرفر
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          
          # 2. ضبط المسارات لاستخدام النسخة المحملة
          export GRADLE_HOME=$PWD/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH
          
          # 3. التأكد أن النسخة أصبحت 8.6
          gradle -v
          
          # 4. الدخول وبناء التطبيق
          cd android
          rm -rf .gradle build  # تنظيف القديم
          gradle assembleDebug --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final
          path: android/app/build/outputs/apk/debug/app-debug.apk
