name: Final Build Fix
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Direct Build
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip
          unzip -q gradle-8.6-bin.zip
          export GRADLE_HOME=$PWD/gradle-8.6
          export PATH=$GRADLE_HOME/bin:$PATH
          
          cd android
          # تنظيف شامل للمخلفات القديمة
          gradle clean
          
          # البناء مع تجاهل أخطاء الصور غير المتوافقة مؤقتاً لضمان خروج الـ APK
          gradle assembleDebug --stacktrace --info
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Complete
          path: android/app/build/outputs/apk/debug/app-debug.apk
