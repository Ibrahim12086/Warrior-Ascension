name: Rescue Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with MAX Memory
        run: |
          # تحميل جرادل 8.2 يدوياً (نسخة خفيفة ومستقرة)
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          export PATH=$PWD/gradle-8.2/bin:$PATH
          
          cd android
          # تنظيف
          rm -rf .gradle build app/build
          
          # الأمر النهائي: عدم استخدام Daemon لتوفير الرام + 6 جيجا ذاكرة
          gradle assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=1g" --stacktrace
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Rescue-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
