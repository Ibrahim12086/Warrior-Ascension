name: Warrior Ascension Master Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # تثبيت Gradle 7.5 لحل مشكلة التوافق (الصورة 1000159775)
      - name: Setup Gradle 7.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5

      # خطوة "تجميع الأجزاء المبعثرة" - نقل كل شيء لقلب الأندرويد
      - name: Link Game Engine and Assets
        run: |
          # 1. إنشاء المسارات الرسمية للأندرويد
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/cpp
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi

          # 2. نقل ملفات الـ 10 مستويات والجرافيك والصوت
          cp -r Content/* android/app/src/main/assets/ || true
          
          # 3. نقل كود القتال والحركة والترجمة (C++ / Python)
          # سنضع الكود في مكان يراه الـ CMakeLists.txt
          cp -r Source/* android/app/src/main/cpp/ || true
          cp -r GameEngine/* android/app/src/main/cpp/ || true
          
          # 4. محاولة نقل الأيقونة لتظهر عند التثبيت
          cp Content/Icons/*.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png || true

      - name: Build APK (Self-Healing)
        working-directory: ./android
        run: |
          # إنشاء الـ Wrapper وبناء اللعبة
          gradle wrapper --gradle-version 7.5
          ./gradlew assembleDebug --stacktrace

      - name: Upload Final APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Complete
          path: "android/app/build/outputs/apk/debug/*.apk"
