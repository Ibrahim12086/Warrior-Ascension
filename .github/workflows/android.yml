name: Android CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Detailed Logs
        run: |
          cd android
          sudo apt-get update && sudo apt-get install -y gradle
          gradle wrapper
          chmod +x gradlew
          # تشغيل البناء مع تسجيل كل صغيرة وكبيرة في ملف log.txt
          ./gradlew assembleDebug --stacktrace > ../build_log.txt 2>&1 || true

      - name: Upload Error Log
        uses: actions/upload-artifact@v4
        with:
          name: Full-Build-Log
          path: build_log.txt

      - name: Upload APK if successful
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
