name: Warrior Ascension Final Clean Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 1. مسح أي عكاك قديم في مجلد android
      - name: Wipe and Reset
        run: |
          rm -rf android
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/java/com/ibrahim/warrior
          mkdir -p android/app/src/main/res/mipmap-hdpi

      # 2. إنشاء ملفات البناء (بأحدث صيغة بيحبها GitHub حالياً)
      - name: Create Clean Config
        run: |
          echo "include ':app'" > android/settings.gradle
          echo "buildscript { repositories { google(); mavenCentral() }; dependencies { classpath 'com.android.tools.build:gradle:8.1.0' } }" > android/build.gradle
          echo "allprojects { repositories { google(); mavenCentral() } }" >> android/build.gradle
          
          cat <<APP_GRADLE > android/app/build.gradle
          plugins { id 'com.android.application' }
          android {
              namespace 'com.ibrahim.warrior'
              compileSdk 33
              defaultConfig {
                  applicationId "com.ibrahim.warrior"
                  minSdk 24
                  targetSdk 33
                  versionCode 1
                  versionName "1.0"
              }
          }
          dependencies {
              implementation "androidx.appcompat:appcompat:1.6.1"
          }
          APP_GRADLE

      # 3. نقل ملفاتك للمكان الصح (بدون تحديد أحجام)
      - name: Inject Project Files
        run: |
          cp -r Content/* android/app/src/main/assets/ || true
          cp -r Source/* android/app/src/main/cpp/ || true
          cp -r GameEngine/* android/app/src/main/cpp/ || true
          find . -name "*.png" | head -n 1 | xargs -I {} cp {} android/app/src/main/res/mipmap-hdpi/ic_launcher.png || true

      # 4. إنشاء ملف البداية والمانيفست (عشان اللعبة ما تقفلش)
      - name: Final Setup
        run: |
          echo "package com.ibrahim.warrior; import android.app.Activity; public class MainActivity extends Activity {}" > android/app/src/main/java/com/ibrahim/warrior/MainActivity.java
          cat <<MANIFEST > android/app/src/main/AndroidManifest.xml
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.ibrahim.warrior">
              <application android:label="Warrior" android:icon="@mipmap/ic_launcher">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          MANIFEST

      # 5. البناء
      - name: Execute Build
        working-directory: ./android
        run: |
          gradle wrapper --gradle-version 8.0
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Success-Build
          path: "android/app/build/outputs/apk/debug/*.apk"
