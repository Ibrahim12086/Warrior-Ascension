name: Android Native Build (C++)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android NDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: '25.2.9519653' # إصدار مستقر لترجمة C++

    - name: Build with Gradle
      run: |
        cd android
        # تحويل ملفات الـ Gradle لتكون قابلة للتنفيذ
        chmod +x build.gradle
        # البدء في البناء (Debug APK)
        ./gradlew assembleDebug || gradle assembleDebug
      env:
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WarriorAscension-Native-APK
        path: android/app/build/outputs/apk/debug/*.apk

