name: Android CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Build Without Wrapper
        run: |
          cd android
          # تثبيت Gradle داخل خادم GitHub
          sudo apt-get update && sudo apt-get install -y gradle
          # توليد الـ Wrapper محلياً في الخادم
          gradle wrapper
          chmod +x gradlew
          # تشغيل البناء النهائي
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Warrior-Ascension-Final-App
          path: android/app/build/outputs/apk/debug/app-debug.apk
