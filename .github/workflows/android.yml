name: Warrior Ascension Pro Builder

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 7.5
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 7.5

      # خطوة "المحول الذكي" - تجهيز الهيكل وربط الأكواد
      - name: Smart Project Converter
        run: |
          # 1. تنظيف وتجهيز المسارات الرسمية
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/cpp
          mkdir -p android/app/src/main/res/mipmap-xxhdpi

          # 2. تحويل ونقل الأصول (الجرافيك والصوت والمستويات)
          cp -r Content/* android/app/src/main/assets/ || true

          # 3. دمج كود الـ C++ (CC) والترجمة
          # وضع الملفات في مسار يراه مترجم الأندرويد (NDK)
          cp -r Source/* android/app/src/main/cpp/ || true
          cp -r GameEngine/* android/app/src/main/cpp/ || true

          # 4. إجبار النظام على رؤية الأيقونة
          # يبحث عن أي ملف أيقونة ويجعله الأيقونة الرسمية للتطبيق
          find Content/Icons -name "*.png" -exec cp {} android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png \; || true
          find Content/Icons -name "*.png" -exec cp {} android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png \; || true

          # 5. تحديث ملف الإعدادات (Manifest) لربط الأيقونة برمجياً
          # هذا السطر يحل مشكلة اختفاء الأيقونة في الصورة [1000159788.jpg]
          sed -i 's/android:icon="[^"]*"/android:icon="@mipmap\/ic_launcher"/' android/app/src/main/AndroidManifest.xml || true
          sed -i 's/android:roundIcon="[^"]*"/android:roundIcon="@mipmap\/ic_launcher_round"/' android/app/src/main/AndroidManifest.xml || true

      - name: Build and Link Native Code
        working-directory: ./android
        run: |
          # إصلاح مشكلة النسخة القديمة 4.4.1 الظاهرة في الصورة [1000159775.jpg]
          gradle wrapper --gradle-version 7.5
          ./gradlew assembleDebug --stacktrace

      - name: Upload Final Warrior APK
        uses: actions/upload-artifact@v4
        with:
          name: WarriorAscension-V2-70MB
          path: "android/app/build/outputs/apk/debug/*.apk"
