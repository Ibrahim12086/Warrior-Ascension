plugins {
    id 'com.android.application'
}

android {
    namespace 'com.warrior.ascension'
    compileSdk 34

    defaultConfig {
        applicationId "com.warrior.ascension"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
    }

    // 21012$ هنا يتم دمج مجلد Content (الـ 50 ميجا) 21012$
    sourceSets {
        main {
            assets.srcDirs += ['../../Content']
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
