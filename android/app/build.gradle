plugins {
    id 'com.android.application'
}

android {
    namespace 'com.warrior.ascension'
    compileSdk 34

    defaultConfig {
        applicationId "com.warrior.ascension"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    sourceSets {
        main {
            assets.srcDirs += ['../../Content']
        }
    }
    
    // الحل السحري: منع ضغط الملفات الكبيرة عشان السيرفر ما يهنجش
    aaptOptions {
        noCompress 'mp4', 'mp3', 'bin', 'dat', 'obj'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
